<!DOCTYPE html>
<html>

<body>
    <title>Movie Forum</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Karma", sans-serif
        }

        .w3-bar-block .w3-bar-item {
            padding: 20px
        }
        .img_center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        }
        .movie_div {
        position:absolute; top:20%; left:28%;
        } 
    </style>
    <!-- Sidebar (hidden by default) -->
    <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left"
        style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button">Close Menu</a>
        <a href="advanced_search" onclick="w3_close()" class="w3-bar-item w3-button">Search More</a>
        <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
    </nav>

    <!-- Top menu -->
    <div class="w3-top">
        <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
            <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
            <a href="home" class="w3-right w3-padding-16">Home</a>
            <div class="w3-center w3-padding-16">Movie Forum</div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="movie_div">
        <div>
            <img src={{movie['Img']}}, alt="Movie_image" class="img_center">
        </div>
        <div>
            <h1 style="text-align: center">{{movie['MName']}}</h1>
            <div>
                <h2 style="text-align: center"><img src="https://img.icons8.com/color/80/000000/imdb.png"/>{{movie['IMDB']}}<img src="https://img.icons8.com/doodle/80/000000/tomato--v1.png"/>{{movie['Tomato']}}</h2>
            </div>
        </div>
    </div>
    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>
</body>
</html>
