<!DOCTYPE html>
<html>
<title>Movie Forum</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="movie_manager" onclick="w3_close()" class="w3-bar-item w3-button">Movie Manager</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
    <a href="home" class="w3-right w3-padding-16">Home</a>
    <div class="w3-center w3-padding-16">Movie Forum</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
  <div>
    <h1>
      What do you want to search ? 
    </h1>
    <form action='Searcher' method="POST">
      <select name='search_type', id='search_type'>
        <option value='Movie_Name'>Movie Name</option>
        <option value='UID'>User ID</option>
      </select>
      <input name='keywords'type='text' id='search_keywords' >
      <input type="submit", value="Submit" formmethod="POST">
    </form>
  </div>
  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    {% for key, value in movie_list1.items() %}
    <div class="w3-quarter">
      <img src={{value|e}} alt="Movie_image" style="width:100%">
      <h3>{{key|e}}</h3>
    </div>
    {% endfor %}
  </div>
  
  <!-- Second Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center">
    {% for key, value in movie_list2.items() %}
    <div class="w3-quarter">
      <img src={{value|e}} alt="Movie_image" style="width:100%">
      <h3>{{key|e}}</h3>
    </div>
    {% endfor %}
  </div>
  <!-- Third Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center">
    {% for key, value in movie_list3.items() %}
    <div class="w3-quarter">
      <img src={{value|e}} alt="Movie_image" style="width:100%">
      <h3>{{key|e}}</h3>
    </div>
    {% endfor %}
  </div>
  
  <!-- Pagination
  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
      <a href="#" class="w3-bar-item w3-black w3-button">1</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">3</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">4</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
    </div>
  </div> -->
  

  

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
